<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Post</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="post-container">
        <!-- Post Header -->
        <div class="post-header">
            <div class="user-info">
                <img src="Screenshot 2024-11-07 233644.png" alt="User Profile" class="profile-pic">
                <div>
                    <p class="user-name">LIKA <span>shared Nita's video</span></p>
                    <p class="post-time">Yesterday at 08:44 PM</p>
                </div>
            </div>
            <div class="options">...</div>
        </div>

        <!-- Post Content -->
        <div class="post-content">
            <div class="image-with-icon">
                <img src="Screenshot 2024-11-18 161451.png" alt="The Streets of Paris" class="post-image">
                <div class="icon-overlay">
                    <div class="play-icon">&#9658;</div>
                </div>
            </div>
            <p class="video-title">The Streets of Paris Today</p>
            <p class="video-details">Yesterday at 03:11 PM • 1.2M views</p>
        </div>

        <!-- Post Actions -->
        <div class="post-actions">
            <p>45 likes • 2 comments</p>
            <button class="share-btn">Share</button>
        </div>

        <!-- Comment Section -->
        <div class="comment-section">
            <img src="Screenshot 2024-11-08 152859.png" alt="User" class="profile-pic">
            <input type="text" class="comment-input" placeholder="Write a comment...">
        </div>
    </div>
</body>
</html>
